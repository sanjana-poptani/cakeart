   <script type="text/javascript">
		var reg = /^[A-Za-z]+$/;
        function check_fname(){
            var f = document.frm.Firstname.value;
            if(f.trim()==""){
                document.getElementById("error").innerHTML="\n Please enter your firstname!";
            }else if(!reg.test(f)){
                document.getElementById("error").innerHTML="\n Please enter only Alphabet!";
            }else{
                document.getElementById("error").innerHTML="";
            }
        }
        function check_lname(){
            var l = document.frm.Lastname.value;
            if(l.trim()==""){
                document.getElementById("err").innerHTML="\n Please enter your lastname!";
            }else if(!reg.test(l)){
                document.getElementById("err").innerHTML="\n Please enter only Alphabet!";
            }else{
                document.getElementById("err").innerHTML="";
            }
        }
		function check_dob(){
			var d=document.frm.dob.value;
			if(d==""){
				document.getElementById("db").innerHTML="\n Please enter dob!";
			}else{
				document.getElementById("db").innerHTML="";
			}
		}
        function check_email(){
            var reg1=/^[A-Za-z0-9@A-Za-z.A-Za-z]+$/;
            
            var e = document.frm.email1.value;
            if(e.trim()==""){
                document.getElementById("em").innerHTML="\n Please enter your email!";
            }else if(!reg1.test(e)){
                document.getElementById("em").innerHTML="\n Email must consist of @ and .!";
            }else{
                document.getElementById("em").innerHTML="";
            }
        }
        function check_contact(){
			var re=/^[0-9]+$/;
			var c=document.frm.cont.value;
			if(c.trim()==""){
                document.getElementById("cn").innerHTML="\n Please enter your contact no.!";
            }else if(!re.test(c)){
                document.getElementById("cn").innerHTML="\n Contact should only consist of numbers!";
            }else if(c.length>10){
				document.getElementById("cn").innerHTML="\n Contact length should not be more than 10 digits!";
			}else{
                document.getElementById("cn").innerHTML="";
			}
		}
		function check_add(){
            var p = document.frm.Address.value;
            if(p.trim()==""){
                document.getElementById("ad").innerHTML="\n Please enter your address!";
            }else{
                document.getElementById("ad").innerHTML="";
            }
        }
		function check_pincode(){
			var re=/^[0-9]+$/;
			var c=document.frm.pincode.value;
			if(c.trim()==""){
                document.getElementById("pin").innerHTML="\n Please enter pincode no.!";
            }else if(!re.test(c)){
                document.getElementById("pin").innerHTML="\n Pincode should only consist of numbers!";
            }else if(c.length!=6){
				document.getElementById("pin").innerHTML="\n Pincode length must be 6 digits only!";
			}else{
                document.getElementById("pin").innerHTML="";
			}
		}
        function check_pwd(){
            var regf=/^[A-Za-z0-9]+$/;
            var p = document.frm.password1.value;
            if(p.trim()==""){
                document.getElementById("pwd").innerHTML="\n Please enter your password!";
            }else if(!regf.test(p)){
                document.getElementById("pwd").innerHTML="\n Password must consist both digits and alphabets!";
            }else{
                document.getElementById("pwd").innerHTML="";
            }
        }
        function check_pwd1(){
            var regf=/^[A-Za-z0-9]+$/;
            var p = document.frm.password2.value;
            if(p.trim()==""){
                document.getElementById("pswd").innerHTML="\n Please enter your password!";
            }else if(!regf.test(p)){
                document.getElementById("pswd").innerHTML="\n Password must consist both digits and alphabets!";
            }else{
                document.getElementById("pswd").innerHTML="";
            }
        }
		function check_gender(){
			var gndr=document.frm.Gender.value;
			if(gndr[0]==false && gndr[1]==false){
				document.getElementById("gn").innerHTML="\nPlease select your gender!";
			}else{
				document.getElementById("gn").innerHTML="";
			}
		}
   </script>
